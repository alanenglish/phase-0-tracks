<!DOCTYPE html>
<html>
<head>
  <title>All About Tables</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Phase</th>
      <th>Advisor</th>
      <th>Language</th>
    </tr>
    <tr>
      <td>Phase 0</td>
      <td>Glenna</td>
      <td>HTML, CSS, Ruby Intro</td>
    </tr>
    <tr>
      <td>Phase 1</td>
      <td>Emmanuel</td>
      <td>Ruby</td>
    </tr>
    <tr>
      <td>Phase 2</td>
      <td>Andrew</td>
      <td>Ruby</td>
    </tr>
    <tr>
      <td>Phase 3</td>
      <td>Sharif</td>
      <td>Ruby, Final Project, Career</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <th>&nbsp;</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    <tr>
      <td>Chicago</td>
      <td rowspan="2">Rainy</td>
      <td>Partly Sunny</td>
      <td>Mostly Sunny</td>
    </tr>
    <tr>
      <td>New York</td>
      <td>Cloudy</td>
      <td>Sunny</td>
    </tr>
    <tr>
      <td>San Francisco</td>
      <td>Mostly Sunny</td>
      <td colspan="2">Sunny</td>
    </tr>
    <tr>
      <td>Austin</td>
      <td>Rainy</td>
      <td>Cloudy</td>
      <td>Sunny</td>
    </tr>
  </table>
</body>
</html>
